<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Fruit Store</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">



</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Dojo Fruit Store</h1>
    </div>

    <div class="container">

        <div class="from-group row">
                <div class="col-sm-10 col-form-label">
                    <h3>What would you like to buy?</h3>
                    </div>
                </div>

        <div class="from-group row">
            <p class="col-sm-2 col-form-label">Fruit Name</p>
            <div class="col-sm-10 col-form-label">
                <p>Quantity</p>
            </div>
        </div>

        <form action ='/checkout' method='post'>
            <div class="form-group row">
                <label for="strawberry" class="col-sm-2 col-form-label">Strawberry</label>
                <div class="col-sm-10">
                <select class="form-control" id="exampleFormControlSelect1" name = "strawberry">
                        <td>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="raspberry" class="col-sm-2 col-form-label">Raspberry</label>
                <div class="col-sm-10">
                    <select class="form-control" id="exampleFormControlSelect1" name = "raspberry">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="apple" class="col-sm-2 col-form-label">Apple</label>
                <div class="col-sm-10">
                    <select class="form-control" id="exampleFormControlSelect1" name = "apple">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        </select>
                </div>
            </div>

            <div class="from-group row">
                <div class="col-sm-10 col-form-label">
                    <h3>Your Information</h3>
                    </div>
                </div>

            <div class="form-group row">
                    <label name="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Name" name='name'>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label name='student_id' class="col-sm-2 col-form-label">Student ID</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputPassword3" placeholder="Student ID" name='student_id'>
                    </div>
                  </div>

            <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Buy Me Stuff</button>
                </div>
            </div>
        </form>




    </div>

</body>
</html>
