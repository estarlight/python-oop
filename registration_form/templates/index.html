<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

    <div class="container">
    <div>
    <h1>Registration Form</h1>
    

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>


    <form action="/validation" method="post">

        <div class='form-group'>
        Email:<input type="email" placeholder="Email Address" class="form-control" name ="email" value="{{ session['email'] }}"></div>

        <div class='form-group'>
        First Name:<input type="text" placeholder="eg. Esther" class="form-control" name="first_name" value="{{ session['first_name'] }}"></div>

        <div class='form-group'>
        Last Name:<input type="text" placeholder="eg. Lee" class="form-control" name="last_name" value="{{ session['last_name'] }}"></div>

        <div class='form-group'>
        Password:<input type="password" placeholder="Must be at least 8 characters" class="form-control" name="password"></div>

        <div class='form-group'>
        Confim Password:<input type="password" placeholder="Must match password" class="form-control" name="confirm_password"></div>

        <div><input type = "submit" name="submit" class='btn btn-primary'></div>


    </form>

    </div>

</body>
</html>
